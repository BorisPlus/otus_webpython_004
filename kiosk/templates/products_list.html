<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<br>

<center>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class=flashes>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <table width="800">
        <tr>
            <th>Изображение</th>
            <th>Продукт</th>
        </tr>
        {% for product in products %}
        <tr>
            <td><img width="300" src="{{ product.main_image_path }}"></td>
            <td>
                <a href="/product_info/{{ product.id }}">{{ product.name }}</a><br>
                {{ product.description }}
            </td>
        </tr>
        {% endfor %}
    </table>

</center>
</body>
</html>
