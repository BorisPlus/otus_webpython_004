<!doctype html>
<title>Product №{{ product_id }} info</title>
<a href="/">К общему списку</a>
<br>
<br>
<center>
    <table width="800">
        <tr>
            <th>Изображение</th>
            <th>Продукт</th>
        </tr>
        <tr>
            <td><img width="300" src="{{ product.main_image_path }}"></td>
            <td>
                <b><u>{{ product.name }}</u></b> <br>
                {{ product.description }} <br>
                <ul>

                    {% for attr in product.attributes %}
                    <li><b>{{ attr.attribute.name }}:</b> {{ attr.value }}</li>
                    {% endfor %}
                </ul>

            </td>
        </tr>
    </table>
</center>
